<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Federal - Feedback</title>
    <link rel="stylesheet" href="PROJETO_IF/styles/style.css">
</head>
<body>
    <header>
        <a href="#"><img class="back-button" src="/assets/back-button.svg" alt="Voltar"></a>
        <img src="/assets/ifsp_logo_itp.png" alt="Instituto Federal" class="logo">
    </header>
    <div class="container">
        <h1>Contatos</h1>
        <div class="buttons">
            <button class="btn">
                <img class="icon" src="/assets/qr_code_icon.svg" alt="qr_code_icon">
                Comissão de Processo Seletivo (CPPS)
            </button>
            <button class="btn">
                <img class="icon" src="/assets/qr_code_icon.svg" alt="qr_code_icon">
                Coordenadoria de Registros Acadêmicos (CRA) - Secretaria
            </button>
            <button class="btn">
                <img class="icon" src="/assets/qr_code_icon.svg" alt="qr_code_icon">
                Coordenadoria de Biblioteca (CBI)
            </button>
            <button class="btn">
                <img class="icon" src="/assets/qr_code_icon.svg" alt="qr_code_icon">
                Coordenadoria de Apoio ao Ensino (CAE)
            </button>
            <button class="btn">
                <img class="icon" src="/assets/qr_code_icon.svg" alt="qr_code_icon">
                Coordenadoria Sociopedagógica (CSP)
            </button>
        </div>
    </div>
</body>
</html>
