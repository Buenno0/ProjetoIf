<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Federal - Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back-button">&larr;</a>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Instituto_Federal_SP.svg" alt="Instituto Federal" class="logo">
        </header>
        <main>
            <h1>Queremos ouvir <span>você!</span></h1>
            <div class="buttons">
                <button class="btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/critica.png" alt="Críticas">
                    Críticas
                </button>
                <button class="btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/suggestion.png" alt="Sugestões">
                    Sugestões
                </button>
                <button class="btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/contacts.png" alt="Contatos">
                    Contatos
                </button>
                <button class="btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/ratings.png" alt="Avaliações">
                    Avaliações
                </button>
                <button class="btn">
                    <img src="https://img.icons8.com/ios-filled/50/000000/denuncia.png" alt="Denúncias">
                    Denúncias
                </button>
            </div>
        </main>
    </div>
</body>
</html>
